<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>FunPlotter</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="bg-primary text-white p-3 text-center">
    <h2>FunPlotter</h2>
  </header>

  <main class="container-fluid">
    <div id="settings" class="mb-3">
      {% include 'partials/functions.html' %}
      {% include 'partials/new_function.html' %}
      {% include 'partials/flash_msgs.html' %}
    </div>

    <div id="plot" class="bg-light">
      <!-- Area for displaying the graph -->
      <canvas id="plotCanvas"></canvas>
    </div>

    <script>
      const dataSets = {{ functions | tojson }};  // Fetch data points from Flask
    </script>
    <script src="static/chart.js"></script>  <!-- Script to plot 'dataSets' -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
  </main>

  <footer class="bg-dark text-white p-3 text-center">
    <p>Footer Content Here</p>
  </footer>
</body>
</html>
